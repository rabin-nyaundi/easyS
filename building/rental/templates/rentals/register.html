{% load static %}
{% block body_block %}
  <div class="container ">

      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>
        <form method="POST">
          {% csrf_token %}
          {{ user_register_form.as_p }}
          <input type="submit" class="btn btn-outline-success" name="" value="Register">
        </form>

      {% endif %}

  </div>
{% endblock %}
