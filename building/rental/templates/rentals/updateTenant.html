{% extends 'rentals/layout.html' %}

{% block body-content %}
<div class="container">
    <div class="row">
        <div class="header m-3">
            <h3>Update Tenant</h3>
        </div>
        <form action="{% url 'updateTenant' tenants.id %}" method="post">
        {% csrf_token %}
            <div class="row from-group p-2">
                <label for="name"> Name
                    <input class="form-control" id="name" name="name" type="text" value={{tenants.name}}>
                </label>
            </div>
            <div class="row from-group p-2">
                <label for="email"> Email
                    <input class="form-control" id="email" name="email" type="text" value={{tenants.email}}>
                </label>
            </div>
            <div class="row from-group p-2">
                <label for="phone"> Phone
                    <input class="form-control" id="phone" name="phone" type="number" value={{tenants.phone}}>
                </label>
            </div>
            <div class="row from-group p-2">
                <label for="next_of_kin"> Next of Kin
                    <input class="form-control" id="next_of_kin" name="kin" type="text" value={{tenants.next_of_kin}}>
                </label>
            </div>
            <div class="form-group p-3">
                <button class="btn btn-primary p-2">Add Tenant</button>
            </div>
        </form>
    </div>
</div>
{% endblock body-content %}
